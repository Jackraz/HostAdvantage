<div *ngIf="!signInToggle" class="login-card card">
    <div class="login-title">
        <h1>Login</h1>
    </div>

    <div class="login-form">
        <div class="input-full-width">
            <input type="text" placeholder="Username">
        </div>

        <div class="input-full-width">
            <input type="{{passwordType}}" placeholder="Password">
            <fa-icon [icon]="eyeSlash" (click)=togglePassword()></fa-icon>
        </div> 
        <div class="buttons">
            <button class="login">Login</button>
            <button>Forgotten Password?</button>
        </div>
        <button class="login" (click)=signUpToggle()>Sign Up</button>
    </div>
</div>  
<div *ngIf="signInToggle" class="login-card card">
    <div class="login-title">
        <h1>Sign Up</h1>
    </div>

    <div class="login-form">
        <div class="input-full-width">
            <input type="text" placeholder="Full Name">
        </div>

        <div class="input-full-width">
            <input type="text" placeholder="Username">
        </div>

        <div class="input-full-width">
            <input type="{{passwordType}}" placeholder="Password">
            <fa-icon [icon]="eyeSlash" (click)=togglePassword()></fa-icon>
        </div> 
        <div class="buttons">
            <button class="login">confirm</button>
            <button>Forgotten Password?</button>
        </div>
        <button class="login" (click)=signUpToggle()>Back</button>
    </div>
</div>
